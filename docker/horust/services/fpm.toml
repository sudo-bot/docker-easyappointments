command = "php-fpm8 -F"
start-delay = "2s"
stdout = "STDOUT"
stderr = "STDERR"
user = "deploy"
working-directory = "/"

[restart]
strategy = "on-failure"
backoff = "1s"
attempts = 10

[healthiness]
file-path = "/run/phpfpm/php-fpm.sock"
max-failed = 10

[failure]
successful-exit-code = [ 0]
strategy = "shutdown"

[termination]
signal = "TERM"
wait = "10s"

[environment]
keep-env = false
re-export = ["BASE_URL", "DB_HOST", "DB_NAME", "DB_USERNAME", "DB_PASSWORD"]
